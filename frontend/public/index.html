<html lang="fr">

<head>
	<meta charset="utf-8">

	<!--- CSS basique -->

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

	<!-- vue JS -->
	<script src="https://unpkg.com/vue@3.0.2"></script>
	<!-- 
  <script src="https://kit.fontawesome.com/your-code-number.js"></script> -->

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"

	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

	<!--- ajout du script cdn comme dans le tuto avec le lien axios-->


	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<!-- axios à besoin du lien (2eme technique, voir https://www.youtube.com/watch?v=YfaLLVJwyes ) -->


</head>

<body>
	<div id="app">
		<button v-on:click="updatePost"> Mettre à jour </button>
		<ul>
			<li v-for="post in posts">
				<div class="col-8 text-center border border-dark m-5">
					<div class="user border border-danger"> posté par : {{ post.userId }}
					</div>
					<div class="id border border-success">à l'heure de : {{ post.id }}
					</div>
					<div class="title border border-info"> son message est : {{post.title}}
					</div>
				</div>
			</li>
		</ul>
	</div>



	<script>

		var app = new Vue({
			el: '#app',
			data: {
				posts: []
			},
			methods: {
				updatePost() {
					axios.get('https://jsonplaceholder.typicode.com/posts').then(response => this.posts = response.data).catch(erreur => this.posts = [{ title: "erreyr de charg" }]);
					axios.get('https://jsonplaceholder.typicode.com/posts').then(response => console.log(response))
				}
			}
		})

	</script>
</body>

</html>
